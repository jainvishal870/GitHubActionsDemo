name: Run Python script every minute

on:
  schedule:
    - cron: "*/10 * * * *"   # Run every 10 minute
  workflow_dispatch: {}     # Allow manual trigger

jobs:
  run-python:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Use system Python instead of setup-python (to avoid SSL issues)
      - name: Verify system Python
        run: |
          echo "Using system Python version:"
          python3 --version
          which python3

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip3 install -r requirements.txt; fi

      - name: Run Python script
        run: |
          python3 updated_squish_licbot.py
